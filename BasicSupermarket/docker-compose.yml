version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: Development2024
      MYSQL_DATABASE: supermarketdb
      MYSQL_USER: root
      MYSQL_PASSWORD: Development2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data: